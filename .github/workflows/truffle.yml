name: TruffleHog Scan

on:
  push:
    branches:
      - '**' # Trigger on all branches
  pull_request:
    branches:
      - '**' # Trigger on all PRs

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    name: Run TruffleHog Scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog-action@v4
        with:
          scan_type: filesystem
          directory: . # Scan the entire repository
          output_format: json
          output_file: trufflehog-results.json

      - name: Display Results
        if: always() # Ensures this runs even if the previous step fails
        run: |
          if [ -s trufflehog-results.json ]; then
            echo "Potential sensitive data found:"
            cat trufflehog-results.json
            exit 1
          else
            echo "No sensitive data found."
          fi

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: TruffleHog-Results
          path: trufflehog-results.json
