name: TruffleHog Scan

on:
  push:
    branches:
      - '**'  # Trigger on all branches
  pull_request:
    branches:
      - '**'  # Trigger on all PRs

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    name: Run TruffleHog Scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure the entire Git history is fetched

      - name: Install TruffleHog
        run: |
          pip install --upgrade pip
          pip install trufflehog

      - name: Run TruffleHog
        run: |
          echo "Running TruffleHog on the repository..."
          trufflehog git file://$(pwd) --json > trufflehog-results.json

      - name: Display Results
        if: always()  # Ensure this step runs regardless of the scan's success/failure
        run: |
          if [ -s trufflehog-results.json ]; then
            echo "Potential secrets detected!"
            cat trufflehog-results.json
            exit 1
          else
            echo "No secrets detected."
          fi

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: TruffleHog-Results
          path: trufflehog-results.json
